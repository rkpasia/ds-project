apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
  compile 'com.typesafe.akka:akka-actor_2.12:2.6.0-M7'
  testCompile 'com.typesafe.akka:akka-testkit_2.12:2.6.0-M7'
  testCompile 'junit:junit:4.12'
}

mainClassName = "uniud.distribuiti.lastmile.AkkaQuickstart"

run {
  standardInput = System.in
}
